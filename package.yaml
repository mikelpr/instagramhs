name:    instagramhs
version: "0.0.0"

dependencies:
- base
- yesod-core
- containers
- http-types
- bytestring
- text
- aeson
- conduit
- http-client
- http-client-tls
- http-conduit

# The library contains all of our application code. The executable
# defined below is just a thin wrapper.
library:
  source-dirs: src

# Runnable executable for our application
executables:
  instagramhs:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - instagramhs
